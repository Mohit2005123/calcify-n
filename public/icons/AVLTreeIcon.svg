<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor">
  <!-- Root node -->
  <circle cx="50" cy="20" r="10" fill="#e0e0e0" stroke="#333"/>
  <text x="50" y="25" font-size="10" text-anchor="middle" fill="#333">1</text>
  
  <!-- Left child -->
  <circle cx="30" cy="50" r="10" fill="#e0e0e0" stroke="#333"/>
  <text x="30" y="55" font-size="10" text-anchor="middle" fill="#333">2</text>
  
  <!-- Right child -->
  <circle cx="70" cy="50" r="10" fill="#e0e0e0" stroke="#333"/>
  <text x="70" y="55" font-size="10" text-anchor="middle" fill="#333">3</text>
  
  <!-- Lines connecting nodes -->
  <line x1="50" y1="30" x2="30" y2="40" stroke="#333"/>
  <line x1="50" y1="30" x2="70" y2="40" stroke="#333"/>
</svg>
